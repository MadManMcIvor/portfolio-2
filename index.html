    <!-- Theme initialization (prevents flash of wrong theme) -->
    <script>
      (function(){
        try {
          const stored = localStorage.getItem('themeMode');
          const dataTheme = document.documentElement.getAttribute('data-theme');
          // Prefer explicit stored setting, then data-theme attribute, then OS preference
          if (stored ? stored === 'dark' : (dataTheme === 'dark' ? true : matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          }
        } catch (_) {}
        const apply = dark => {
          document.documentElement.classList.toggle('dark', dark);
          try { localStorage.setItem('themeMode', dark ? 'dark' : 'light'); } catch(_) {}
        };
        document.addEventListener('basecoat:theme', (event) => {
          const mode = event.detail && event.detail.mode;
          apply(mode === 'dark' ? true : mode === 'light' ? false : !document.documentElement.classList.contains('dark'));
        });
      })();
    </script>
